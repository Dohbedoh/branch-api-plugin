<div>
    This option controls what to do if a child project has triggers that are not configured in <i>Scan Child Triggers</i>.
    <dl>
        <dt>Yes</dt>
        <dd>Add missing triggers, update changed triggers, remove excess triggers.</dd>
        <dt>No</dt>
        <dd>Add missing triggers, update changed triggers, leave excess triggers unchanged.</dd>
    </dl>
</div>
